<!DOCTYPE html>
<html>
  <head>
    <title>BluePine</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/semantic.css">
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/app.css">
  

  </head>
  <body ng-app="app">
    <div class="window" ng-init="nav = 2">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title ui">Bluepine</h1>

         <div class="toolbar-actions">


    <div class="search-patient pull-left">

    <input class="form-control" type="text" placeholder="Search for patient...">
</div>
 <div class=" search-btn pull-left">

    <button class="btn  btn-default search-btn-btn"><span class="icon icon-search"></span></button>
</div>



     <button class="btn btn-default pull-right" >
      <span class="icon icon-megaphone"></span>
    </button>


  </div>

      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">


        <div class="pane-group">
          <div class="pane pane-sm sidebar" ng-controller="navCtrl" >



            <nav class="nav-group">


              <span class="nav-group-item userName-item">
               <span class="icon icon-user"></span>
                Tatenda Mbuwayesango


              </span>




              <h5 class="nav-group-title">
                <span class="icon icon-down-open-big">
                </span>

              </h5>




              <span class="nav-group-item nav-item-tings" ng-click="nav = 1" ui-sref="dashboard" ng-class="{ active : nav == 1  }">

                <span class="icon icon-layout"></span>
                Dashboard
              </span>

              <span class="nav-group-item  nav-item-tings"  ng-click="nav = 2" ui-sref="newPatient" ng-class="{ active : nav == 2}">
                <span class="icon icon-user-add"></span>
                New Patient
              </span>

              <span class="nav-group-item nav-item-tings"  ng-click="nav = 3" ui-sref="newVisit" ng-class="{ active: nav == 3}">
                <span class="icon icon-login"></span>
                New Visit
              </span>

              <span class="nav-group-item nav-item-tings" ng-click="nav = 4" ui-sref="patientFiles" ng-class="{ active : nav == 4}">
                <span class="icon icon-folder"></span>
                Patient Files
              </span>

              <span class="nav-group-item nav-item-tings" ng-click="nav = 5" ui-sref="calendar" ng-class="{ active : nav == 5}">
                <span class="icon icon-calendar"></span>
                Calender
              </span>

              <span class="nav-group-item nav-item-tings" ng-click="nav = 6" ui-sref="payments" ng-class="{ active : nav == 6}">
                <span class="icon icon-credit-card"></span>
                Payments
              </span>

              <span class="nav-group-item nav-item-tings" ng-click="nav = 7" ui-sref="settings" ng-class="{ active : nav == 7}">
                <span class="icon icon-cog"></span>
                Settings
              </span>
            </nav>
          </div>

          <div class="pane main-content">

           <div ui-view></div>

          </div>
        </div>
      </div>
    </div>

  <!--<script type="text/javascript" src="js/lib/jquery.min.js"></script> -->
  <!--<script type="text/javascript" src="js/lib/moment.min.js"></script> -->

  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/lib/angular-animate.min.js"></script>

  <!--<script type="text/javascript" src="js/lib/calendar.js"></script>-->
  <!--<script type="text/javascript" src="js/lib/fullcalendar.min.js"></script>-->
  <!-- <script type="text/javascript" src="js/lib/semantic.js"></script> -->
  <script type="text/javascript" src="js/main.js"></script>
   <script type="text/javascript" src="js/controllers/navCtrl.js"></script>
   <script type="text/javascript" src="js/controllers/newPatientCtrl.js"></script>
   <script type="text/javascript" src="js/controllers/calendarCtrl.js"></script>




  </body>
</html>
